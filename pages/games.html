<!DOCTYPE html>
<html>

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <section class="section">
      <!-- Split the Screen into Columns to Center the Content -->
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <!-- Navigation Menu -->
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">

            </div>
          </nav>
          <!-- Divider -->
          <hr>
          <!-- Games List -->
          <div class="columns">
            <div class="column">
              <div class="card">
                <div class="card-image">
                  <a href="game/spycrow.html">
                    <figure class="image is-4by3">
                      <img
                        src="https://bulma.io/images/placeholders/1280x960.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </a>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content has-text-centered">
                      <p class="title is-4">Spycrow</p>
                      <div class="tags roles">
                        <span class="tag is-success is-rounded">Game Designer</span>

                  </div>
                </div>

            </div>
            <div class="column">
